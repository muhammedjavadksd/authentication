name: Docker Image CI with AWS EC2

on:
  push:
    branches: [ "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build  --platform linux/amd64 -t javadjazz123/lifelink_authentication:latest .
          docker push javadjazz123/lifelink_authentication:latest

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker pull & run from github
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}  # Ensure this is set correctly
          username: ec2-user
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
              # Ensure Docker Compose commands run in the correct region or context
              sudo docker-compose pull
              sudo docker-compose up -d --remove-orphans

